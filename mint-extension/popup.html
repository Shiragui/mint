<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lens Capture</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1 class="title">Lens Capture</h1>

    <!-- Logged-in view -->
    <div id="logged-in-view" class="view" style="display: none;">
      <p class="subtitle">A bubble appears when videos play. Click it to select a product to find similar items. Or capture manually below.</p>
      <button type="button" id="start-capture" class="btn btn-primary">Capture area</button>
      <div class="popup-footer">
        <button type="button" id="sign-out" class="btn-link">Sign out</button>
        <a href="#" id="open-options" class="link">Settings</a>
      </div>
    </div>

    <!-- Login view -->
    <div id="login-view" class="view">
      <p class="subtitle">Sign in to save bookmarks from the extension.</p>
      <form id="login-form">
        <label>
          <span class="label-text">Username</span>
          <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
        </label>
        <label>
          <span class="label-text">Password</span>
          <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
        </label>
        <p id="login-error" class="error" style="display: none;"></p>
        <button type="submit" id="sign-in-btn" class="btn btn-primary">Sign in</button>
      </form>
      <p class="signup-prompt">
        Don't have an account? <a href="https://greenframes.netlify.app/" target="_blank" rel="noopener noreferrer" class="link">Sign up</a>
      </p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
